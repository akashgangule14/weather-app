<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Weather App </title>
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant Location -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p data-messageText>Allow Access to Get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput> 
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button> 
            </form>

            <!-- loading Screen Container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- City Name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" crossorigin="anonymous" data-countryIcon>
                </div>

                <!-- Weather Description-->
                <p data-weatherDesc></p>

                <!-- Weather Icon-->
                <img src="" data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!-- 3 Cards Parameter-->
                <div class="parameter-container">
                    <!-- Card 1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                     <!-- Card 2-->
                    <div class="parameter">
                        <img src="./assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- Card 3-->
                    <div class="parameter">
                        <img src="./assets/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>
            <!-- handle api fetch error -->
            <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
            </div>

        </div>

         

    </div>
    
    <script src="index.js"></script>
</body>
</html>
